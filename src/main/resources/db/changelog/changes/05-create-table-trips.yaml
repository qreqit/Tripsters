databaseChangeLog:
  - changeSet:
      id: 5
      author: qreqit
      changes:
        - createTable:
            tableName: trips
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: destination
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: map_id
                  type: BIGINT
              - column:
                  name: chat_id
                  type: BIGINT
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: trips
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_trips_owner
        # Створення таблиці trip_additional_points для @ElementCollection
        - createTable:
            tableName: trip_additional_points
            columns:
              - column:
                  name: trip_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: point
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        # Додавання зовнішнього ключа для trip_additional_points
        - addForeignKeyConstraint:
            baseTableName: trip_additional_points
            baseColumnNames: trip_id
            referencedTableName: trips
            referencedColumnNames: id
            constraintName: fk_trip_additional_points_trip

        - createTable:
            tableName: trips_users
            columns:
              - column:
                  name: trip_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: trips_users
            baseColumnNames: trip_id
            referencedTableName: trips
            referencedColumnNames: id
            constraintName: fk_trips_users_trip
        - addForeignKeyConstraint:
            baseTableName: trips_users
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_trips_users_user