databaseChangeLog:
  - changeSet:
      id: 7
      author: qreqit
      changes:
        - createTable:
            tableName: maps
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: trip_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: maps
            baseColumnNames: trip_id
            constraintName: fk_maps_trip
            referencedTableName: trips
            referencedColumnNames: id

        - createTable:
            tableName: map_points
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: latitude
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: map_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: map_points
            baseColumnNames: map_id
            constraintName: fk_map_points_map
            referencedTableName: maps
            referencedColumnNames: id