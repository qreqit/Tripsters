databaseChangeLog:
  - changeSet:
      id: 7
      author: qreqit
      changes:
        - createTable:
            tableName: maps
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: start_point_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: end_point_id
                  type: BIGINT
                  constraints:
                    nullable: true

        - createTable:
            tableName: map_points
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: point_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: map_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: map_points
            baseColumnNames: map_id
            constraintName: fk_map_points_map
            referencedTableName: maps
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: maps
            baseColumnNames: start_point_id
            constraintName: fk_maps_start_point
            referencedTableName: map_points
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: maps
            baseColumnNames: end_point_id
            constraintName: fk_maps_end_point
            referencedTableName: map_points
            referencedColumnNames: id
